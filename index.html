<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопрос</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec; /* Нежно-розовый фон */
            font-family: 'Arial', sans-serif;
            overflow: hidden; 
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        img {
            width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 26px;
            color: #d81b60;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        /* Контейнер для кнопок, чтобы они стояли ровно */
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px; /* Расстояние между кнопками */
            width: 100%;
        }

        button {
            padding: 15px 0; /* Высота кнопок */
            width: 120px;    /* Фиксированная ширина для симметрии */
            font-size: 18px;
            border: none;
            border-radius: 50px; /* Закругленные кнопки */
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            font-weight: bold;
            outline: none;
        }

        #yesBtn {
            background-color: #d81b60;
            color: white;
            box-shadow: 0 4px 15px rgba(216, 27, 96, 0.3);
        }

        #yesBtn:hover {
            background-color: #ad1457;
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #eeeeee;
            color: #333;
            /* Убрали position: absolute, теперь она стоит в потоке */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Класс для скрытия */
        .hidden {
            display: none;
        }
        
        .success-text {
            color: #d81b60;
            font-size: 32px;
            font-weight: bold;
            margin-top: 20px;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container" id="questionScreen">
        <img src="bear.gif" alt="Bear">
        
        <h1>Женя, будешь валентинкой?</h1>
        
        <div class="buttons">
            <button id="yesBtn">ДА</button>
            <button id="noBtn">НЕТ</button>
        </div>
    </div>

    <div class="container hidden" id="successScreen">
        <img src="happy.gif" alt="Success">
        <div class="success-text">УРААА !!!! ❤️</div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionScreen = document.getElementById('questionScreen');
        const successScreen = document.getElementById('successScreen');

        // Фразы, которые будут появляться на убегающей кнопке
        const phrases = [
            "НЕТ",
            "Точно?",
            "Подумай!",
            "Не делай так",
            "С ума сошла?",
            "Сердечко болит",
            "Я буду плакать",
            "Ну пожалуйста",
            "Жми ДА!",
            "Всё равно ДА",
            "Ты не уйдешь",
            "Это судьба"
        ];

        let phraseIndex = 0;

        function moveButton() {
            // Как только мы наводим мышь, кнопка вырывается из потока (становится абсолютной)
            noBtn.style.position = 'fixed'; 
            
            // Вычисляем размеры окна, чтобы кнопка не улетела за край
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Меняем текст и цвет, чтобы сбить с толку
            phraseIndex = (phraseIndex + 1) % phrases.length;
            noBtn.innerText = phrases[phraseIndex];
            
            // Немного меняем цвет кнопки при каждом движении для паники
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            // Можно раскомментировать строку ниже, если хочешь, чтобы кнопка меняла цвет
            // noBtn.style.backgroundColor = randomColor; 
        }

        // События
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton); // На случай, если он успеет нажать
        noBtn.addEventListener('touchstart', moveButton); // Для телефона

        yesBtn.addEventListener('click', () => {
            questionScreen.classList.add('hidden');
            successScreen.classList.remove('hidden');
        });
    </script>
</body>
</html>
