<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Robux</title>
  <style>
    @keyframes blink {
      0% { background-color: #ff4444; }
      50% { background-color: #4444ff; }
      100% { background-color: #ff4444; }
    }
    
    .blinking-button {
      animation: blink 0.5s infinite;
      padding: 2000px 2000px;
      font-size: 20px;
      border: none;
      border-radius: 15px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;font-family:sans-serif;">
  <button id="playButton" class="blinking-button">
    😎
  </button>

  <script>
    // Список звуков
    const sounds = [
      "sound1.mp3",
      "sound2.mp3",
      "sound3.mp3"
    ];

    let audio = null;

    function playRandom() {
      // Если уже что-то играет — стопаем и обнуляем
      if (audio) {
        audio.pause();
        audio.currentTime = 0;
      }

      // Выбираем случайный звук
      const randomIndex = Math.floor(Math.random() * sounds.length);
      const chosen = sounds[randomIndex];

      audio = new Audio(chosen);
      audio.volume = 1.0; // максимальная громкость
      
      // Добавляем обработчик для зацикливания
      audio.onended = function() {
        playRandom(); // Воспроизводим следующий звук
      };
      
      audio.play().catch(err => {
        console.log("Ошибка воспроизведения:", err);
      });
    }

    // Кнопка
    document.getElementById("playButton").addEventListener("click", playRandom);

    // Попытка автозапуска при загрузке
    window.onload = () => {
      playRandom();
    };
  </script>
</body>
</html>
