<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Robux</title>
</head>
<body style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;font-family:sans-serif;">
  <audio id="sound" src="sound.mp3"></audio>
  <button onclick="document.getElementById('sound').play()" 
          style="padding:1000px 1000px;font-size:20px;border:none;border-radius:15px;background:#ff4444;color:white;cursor:pointer;">
    ▶ Запустить звук
  </button>

  <script>
    // Попытка автозапуска (работает не во всех браузерах)
    window.onload = () => {
      const audio = document.getElementById('sound');
      audio.play().catch(() => {
        console.log("Автовоспроизведение заблокировано, ждём клика.");
      });
    };
  </script>
</body>
</html>
